name: BuildAndPushImageOnHarborAndUpdateArgoCDConfig

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Show environment
        run: echo "${{ secrets.REPOSITORY_PASSWORD }}"
      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          registry: http://registry.sotaicg.com/
          username: ${{ secrets.REPOSITORY_USERNAME }}
          password: ${{ secrets.REPOSITORY_PASSWORD }}
      - name: Build and push image to Harbor
        run: |
          docker build ./ -t registry.sotaicg.com/library/chaturmail-backend:${{ github.run_number }}
          docker push registry.sotaicg.com/library/chaturmail-backend:${{ github.run_number }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.PORT }}
          script: whoami


